# CCminer Phone Farm Manager Config
# Override per-phone by creating: ~/ccminer/manager.local.conf

SCREEN_NAME="CCminer"

CCMINER_BIN="$HOME/ccminer/ccminer"
CONFIG_JSON="$HOME/ccminer/config.json"
LOG_DIR="$HOME/ccminer/logs"
LOG_FILE="$LOG_DIR/miner.log"
PID_FILE="$HOME/ccminer/manager.pid"

WATCHDOG_INTERVAL_SEC=60
STALE_LOG_SEC=180
RESTART_COOLDOWN_SEC=60

MAX_TEMP_C=78
RESUME_TEMP_C=70
THERMAL_POLL_SEC=15

CPUSET=""          # e.g. "0-3" or "0,1,2,3"
API_PORT="4068"    # optional; depends on your config/build
EXTRA_ARGS=""      # optional
