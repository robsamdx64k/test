# manager.conf - ccminer phone manager settings
# Copy to manager.local.conf to override without git diffs.

# Paths
CCMINER_BIN="./ccminer"
CCMINER_CONFIG="./config.json"

# API
API_PORT="4068"

# Threading / pinning
CPUSET="0-7"        # taskset CPU cores (e.g. 0-3 for LITTLE cores)
NICE_LEVEL="1"      # ccminer cpu-priority in config.json still applies

# Watchdog
CHECK_INTERVAL="30"          # seconds between health checks
STALE_SECONDS="180"          # if hashrate below threshold for this long -> restart
MIN_KHS="1"                  # below this is considered "stale" (KHS from API)

# Thermal
MAX_TEMP_C="78"              # above -> pause mining
RESUME_TEMP_C="72"           # below -> resume mining
COOL_PAUSE_SECONDS="20"      # pause duration per cycle when too hot

# Process control
SCREEN_NAME="miner"
PIDFILE="./.miner.pid"
STATEFILE="./.manager.state"
LOGDIR="./logs"
